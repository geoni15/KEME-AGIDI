# Archivo: .github/workflows/deploy.yml
name: Deploy Astro Project to Pages
on:
  push:
    branches: ["main"] # Cambia a "cambio-a-astro" si esa es tu rama de despliegue

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Mejorar el tiempo de instalación

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build
        # La compilación generará la carpeta 'dist/'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # ¡IMPORTANTE! Sube la carpeta de salida de Astro.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4